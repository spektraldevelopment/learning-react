<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>3.2 Data Binding</title>
</head>

<body>
	<!-- container node -->
	<div id="app"></div>

	<script src="http://fb.me/react-with-addons-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.min.js"></script>

	<script type="text/jsx">
		/** @jsx React.DOM */
		var App = React.createClass({

			mixins: [React.addons.LinkedStateMixin],

			getInitialState: function(){
				return{
					payment: 0,
					payment2: 0
				};
			},

			render: function() {
				var total = parseInt(this.state.payment, 10) + parseInt(this.state.payment2, 10);
				return(
					<div>
						<input type="text" valueLink={this.linkState('payment')} />
						<input type="text" valueLink={this.linkState('payment2')} />
						<div>{total}</div>
					</div>
				);
			}
		});

		var Payment = React.createClass({
			render: function() {
				return this.transferPropsTo(
					<input type="text" />
				);
			}
		});

		React.renderComponent(
			<App />,
			document.querySelector('#app')
		);
	</script>
</body>
</html>

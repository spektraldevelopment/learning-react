<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2.2 JSX vs React.DOM</title>
</head>

<body>
	<!-- container node -->
	<div id="app"></div>

	<script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>

	<script type="text/jsx">
		/** @jsx React.DOM */
		var MessageBox = React.createClass({
			render: function(){
				return (
					<div className="container">
						<h1>Hello, World</h1>
						<SubMessage/>
					</div>
				);
			}
		});

		var SubMessage = React.createClass({
			render: function(){
				return (
					<small>Submessage here!!</small>
				);
			}
		});

		var reactComponentJSX = React.renderComponent(
			<MessageBox/>,
			document.querySelector('#app'),
			function(){
				console.log('this is not commonly used');
			}
		)
	</script>
</body>
</html>
